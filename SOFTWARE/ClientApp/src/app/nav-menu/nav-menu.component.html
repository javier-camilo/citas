<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar  class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">SISTEMA DE CITAS</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item routerLink="/"><mat-icon>home</mat-icon><span style="margin-left: 20px;">inicio</span></a>
        <a mat-list-item routerLink="/fetch-data"><mat-icon>history</mat-icon><span style="margin-left: 20px;">Cola</span></a>
        <a mat-list-item routerLink="/counter"><mat-icon>open_in_new</mat-icon><span style="margin-left: 20px;">ticket</span></a>
        <a mat-list-item routerLink="/citas"><mat-icon>date_range</mat-icon><span style="margin-left: 20px;">Citas</span></a>
        <a mat-list-item routerLink="/consultaSolicitante"><mat-icon>assignment_ind</mat-icon><span style="margin-left: 20px;">Datos Solicitante</span></a>
        <a mat-list-item routerLink="/registrarMotivo"><mat-icon>done</mat-icon><span style="margin-left: 20px;">Motivos</span></a>
        <a mat-list-item routerLink="/consultarMotivo"><mat-icon>assignment</mat-icon><span style="margin-left: 20px;">consultar motivo</span></a>
        <a mat-list-item routerLink="/registrarPoblacion"><mat-icon>accessible</mat-icon><span style="margin-left: 20px;">Poblacion</span></a>
        <a mat-list-item routerLink="/consultarPoblacion"><mat-icon>accessibility_new</mat-icon><span style="margin-left: 20px;">Consultar Poblacion</span></a>
        
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>

      <div class="container">
        <div class="container" class="menu">
          <div style="margin-top: 40px;">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>

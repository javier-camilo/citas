<mat-card>

   <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://cdn-icons-png.flaticon.com/512/306/306232.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"> </h4>
                </div>


                <div class="text-center">


                    <mat-form-field style="width: 340px; text-align: center; margin-right: 30px;">
                      <mat-label>digite su usuario</mat-label>
                      <input matInput [(ngModel)]="register.userName">
                    </mat-form-field>


                  <div class="row mb-3">


                      <mat-form-field>
                        <mat-label>digite su contraseña</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="register.password">
                      </mat-form-field>

                      <mat-form-field>
                        <mat-label>digite su email</mat-label>
                        <input matInput [(ngModel)]="register.email">
                      </mat-form-field>

                      <mat-form-field>
                        <mat-label>telefono</mat-label>
                        <input matInput [(ngModel)]="register.telefono">
                      </mat-form-field>


                      <mat-form-field>
                        <mat-label>identificacion</mat-label>
                        <input matInput [(ngModel)]="register.identificacion">
                      </mat-form-field>

                      <mat-form-field >
                        <mat-label>nombre</mat-label>
                        <input matInput [(ngModel)]="register.nombre">
                      </mat-form-field>

                      <mat-form-field >
                        <mat-label>Apellido</mat-label>
                        <input matInput [(ngModel)]="register.apellido">
                      </mat-form-field>

                      <mat-form-field style="width: 360px; text-align: left;">

                          <mat-label >selecione el Rol</mat-label>
                          <mat-select [(ngModel)]="operacion">
                            <mat-option value="1">contratista</mat-option>
                            <mat-option value="2">Administrador</mat-option>
                          </mat-select>

                        </mat-form-field>

                  </div>

                  {{operacion}}

                  <div class="container" style="margin-top: 20px;">

                      <div class="text-center pt-1 mb-5 pb-2">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="registrar()">registrar</button>
                      </div>

                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿ya tienes cuenta? <a routerLink='/home'> regresar</a></p>
                  </div>


                </div>

              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4"></h4>
                <p class="small mb-0">
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</mat-card>


<table mat-table [dataSource]="poblacion" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="prioridad">
    <th mat-header-cell *matHeaderCellDef> Prioridad </th>
    <td mat-cell *matCellDef="let element"> {{element.prioridad}} </td>
  </ng-container>

  <ng-container matColumnDef="editar/eliminar">
    <th mat-header-cell *matHeaderCellDef> editar/eliminar </th>
    <td mat-cell *matCellDef="let element"> <a routerLink='/edicionPoblacion/{{element.id}}'>Seleccionar</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

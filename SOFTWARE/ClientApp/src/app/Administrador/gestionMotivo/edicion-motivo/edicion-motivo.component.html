<mat-card class="contact-card">


  <div class="contenedor">

    <h1>Edicion de motivos</h1>


    <mat-form-field>
      <input matInput [(ngModel)]="motivo.nombre" type="text" placeholder="Ingrese el nombre">
    </mat-form-field>
  
    <mat-form-field>
        <input matInput [(ngModel)]="motivo.descripcion" type="text" placeholder="Ingrese la descripcion">
    </mat-form-field>
    
    <div>
      
    <button mat-raised-button color="primary" >Editar</button>
  
    <button mat-raised-button color="primary" >Eliminar</button>
    
    </div>
    
  </div>

</mat-card>

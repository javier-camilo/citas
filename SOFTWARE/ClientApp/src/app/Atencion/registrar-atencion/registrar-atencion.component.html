
<mat-card class="contact-card">

  <mat-tab-group>


    <mat-tab label="Datos del turno">
      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">

          <div class="col-md-5 border-right">

            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                width="150px"
                src="https://img.freepik.com/foto-gratis/calendario-icono-3d-horario-fecha-lista-verificacion_107791-15691.jpg"><span
                class="font-weight-bold">Turno agendado por:</span><span class="text-black-50">{{datosUsuario.nombre}} {{datosUsuario.apellido}}</span><span></span>
            </div>

          </div>

          <div class="col-md-5 border-right">

            <div class="p-3 py-5">

              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Informacion</h4>
              </div>

              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">Numero</label><input type="text" class="form-control" placeholder="{{turno.numero}}" disabled>
                </div>
                <div class="col-md-6"><label class="labels">Motivo </label><input type="text" class="form-control" placeholder="{{turno.motivo}}" disabled>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">poblacion</label><input type="text" class="form-control" placeholder="{{turno.poblacion}}" disabled>
                </div>
                <div class="col-md-6"><label class="labels">asistencia</label><input type="text" class="form-control" placeholder="{{turno.asistencia}}" disabled>
                </div>
              </div>

              <div class="row mt-3">

                <div class="col-md-12"><label class="labels">descripcion de la solicitud</label><input class="form-control" placeholder="{{turno.descripcionOperacion}}" disabled></div>

              </div>

            </div>


          </div>

        </div>
      </div>

    </mat-tab>

    <mat-tab label="Datos del usuario">

      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">

          <div class="col-md-5 border-right">

            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                width="150px"
                src="https://static.vecteezy.com/system/resources/previews/008/442/086/non_2x/illustration-of-human-icon-user-symbol-icon-modern-design-on-blank-background-free-vector.jpg"><span
                class="font-weight-bold"></span><span class="text-black-50"></span><span></span>
            </div>

          </div>

          <div class="col-md-5 border-right">

            <div class="p-3 py-5">

              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Informacion</h4>
              </div>

              <div class="row mt-2">
                <div class="col-md-6"><label class="labels">identificacion</label><input type="text" class="form-control" placeholder="{{datosUsuario.identificacion}}" disabled>
                </div>
                <div class="col-md-6"><label class="labels">Nombre Completo</label><input type="text" class="form-control"  placeholder="{{datosUsuario.nombre}}" disabled>
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-12"><label class="labels">Apellidos</label><input class="form-control"  placeholder="{{datosUsuario.apellido}}" disabled></div>

                <div class="col-md-12"><label class="labels">Telefono</label><input type="text" class="form-control"  placeholder="{{datosUsuario.phoneNumber}}" disabled></div>

              </div>


            </div>


          </div>

        </div>
      </div>


    </mat-tab>

    <mat-tab label="registrar Atencion">

      <form [formGroup]="firstFormGroup">
          <mat-grid-list cols="1" rowHeight="6:1">

            <mat-grid-tile>

              <div>
                <mat-form-field>

                  <mat-label>selecione la Asistencia</mat-label>

                  <mat-select>

                    <mat-option value="no asistio">No asistio</mat-option>
                    <mat-option value="Atendido">Atendido</mat-option>

                  </mat-select>

                </mat-form-field>
              </div>

              <div>
                <mat-form-field style="margin-left: 20px;">
                  <mat-label>observacion</mat-label>
                  <input matInput>
                </mat-form-field>
              </div>

              <div style="margin-left: 20px; margin-bottom: 15px;">

                <button mat-raised-button color="primary" style="height: 50px;">Guardar</button>

              </div>

            </mat-grid-tile>


          </mat-grid-list>
          
        </form>

    </mat-tab>


  </mat-tab-group>


</mat-card>

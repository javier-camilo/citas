<mat-card class="contact-card">

  <mat-stepper [linear]="isLinear" #stepper>


    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Registro de datos</ng-template>

      <form [formGroup]="firstFormGroup">

        <div class="container">

          <div class="row g-0">

            <div class="col col-lg-2">

            </div>

            <div class="col-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img
                    src="https://colaboracion.dnp.gov.co/CDT/PublishingImages/La_Entidad/Directivos/Direccciones/Desarrollo-Social/logo_sisben.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"> </h4>
                </div>


                <div class="text-center">

                  <div>

                    <mat-form-field style="width: 440px; text-align: center;">
                      <mat-label>digite su usuario</mat-label>
                      <input matInput formControlName="userName">
                    </mat-form-field>

                  </div>

                  <div class="row mb-3">
                    <div class="col">


                      <mat-form-field>
                        <mat-label>digite su contrase√±a</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                      </mat-form-field>

                      <mat-form-field>
                        <mat-label>digite su email</mat-label>
                        <input matInput formControlName="email">
                      </mat-form-field>

                      <mat-form-field>
                        <mat-label>telefono</mat-label>
                        <input matInput formControlName="phoneNumber">
                      </mat-form-field>

                    </div>
                    <div class="col">

                      <mat-form-field>
                        <mat-label>identificacion</mat-label>
                        <input matInput formControlName="identificacion">
                      </mat-form-field>

                      <mat-form-field>
                        <mat-label>nombre</mat-label>
                        <input matInput formControlName="nombre">
                      </mat-form-field>

                      <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input matInput formControlName="apellido">
                      </mat-form-field>


                    </div>

                  </div>


                  <div class="container" style="margin-top: 20px;">

                    <div class="text-center pt-1 mb-5 pb-2">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button"
                        [disabled]="!checked">registrar</button>
                    </div>

                  </div>

                </div>

              </div>
            </div>

          </div>
        </div>

      </form>

    </mat-step>




  </mat-stepper>


</mat-card>

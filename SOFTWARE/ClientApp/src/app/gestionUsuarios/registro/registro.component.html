 <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Somos sisben</h4>
                </div>


                <div class="text-center">

                  <mat-form-field appearance="fill">
                    <mat-label>digite su usuario</mat-label>
                    <input matInput [(ngModel)]="register.userName">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>digite su contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="register.password">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>digite su email</mat-label>
                    <input matInput [(ngModel)]="register.email">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>identificacion</mat-label>
                    <input matInput [(ngModel)]="register.identificacion">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>nombre</mat-label>
                    <input matInput [(ngModel)]="register.nombre">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input matInput [(ngModel)]="register.apellido">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>telefono</mat-label>
                    <input matInput [(ngModel)]="register.telefono">
                  </mat-form-field>



                  <div class="container" style="margin-top: 20px;">
                  <div class="row">

                    <div class="col-sm">

                      <button type="button" class="btn btn-outline-danger"  routerLink='/login'>regresar</button>

                    </div>

                    <div class="col-sm">

                      <div class="text-center pt-1 mb-5 pb-2">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="registrar()">registrar</button>
                      </div>

                    </div>

                  </div>

                  </div>


                </div>

              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">sisben</h4>
                <p class="small mb-0">«Si no puedes volar, corre; si no puedes correr, camina; si no puedes caminar, arrástrate,
                  pero hagas lo que hagas sigue moviéndote hacia adelante» —Martin Luther King
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

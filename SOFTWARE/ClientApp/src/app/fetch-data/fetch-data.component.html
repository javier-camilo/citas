
<mat-card class="contact-card">
  <div class="contenedor">
    <mat-form-field>
      <mat-label>filtrar por:</mat-label>
      <input matInput (keyup)="filtrar($event)" placeholder="Nombre o descripcion">
    </mat-form-field>
  </div>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> numero </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{element.numero}} </td>
  </ng-container>

  <ng-container matColumnDef="motivo">
    <th mat-header-cell *matHeaderCellDef> motivo </th>
    <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
  </ng-container>

  <ng-container matColumnDef="atencion">
    <th mat-header-cell *matHeaderCellDef> atencion </th>
    <td mat-cell *matCellDef="let element"> {{element.asistencia}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripcion Operacion">
    <th mat-header-cell *matHeaderCellDef> descripcion operacion</th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionOperacion}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

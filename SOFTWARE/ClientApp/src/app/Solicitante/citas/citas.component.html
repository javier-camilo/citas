<mat-card class="contact-card">

  <mat-card-header>
    <mat-card-title>Solicitud de Citas</mat-card-title>
  </mat-card-header>


  <mat-card-content>

      <form class="example-form">

          <mat-form-field class="example-full-width">
            <mat-label>Identificacion</mat-label>
            <input matInput [formControl]="identificacionFormControl">
            <mat-error *ngIf="identificacionFormControl.hasError('required')">
              la identificacion es: <strong>requerida</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>nombre</mat-label>
            <input matInput [formControl]="nombreFormControl">
            <mat-error *ngIf="nombreFormControl.hasError('required')">
              el nombre es: <strong>requerido</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Digita tu email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>



      </form>



</mat-card-content>


<mat-card-content>
  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="mostrarDialogo()">
    <mat-icon>save</mat-icon>
  </button>

 
</mat-card-content>


</mat-card>
